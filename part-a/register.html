<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1m">First name</label>
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="Enter the First Name" />
                          
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1n">Last name</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Enter the Last Name" />
                            
                          </div>
                        </div>
                      </div>
      
                    
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Address</label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Enter the Address"/>
                 
                      </div>
      
                     
      
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">DOB</label>
                        <input type="date" id="form3Example9" class="form-control form-control-lg" />
                       
                      </div>
      
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example99">Email ID</label>
                        <input type="text" id="form3Example99" class="form-control form-control-lg" placeholder="Enter the Email ID" />
                       
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="password" for="form3Example97">Password</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" placeholder="Enter the Password"/>
                       
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="password" for="form3Example97">Confirm Password</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" placeholder="Confirm Password"/>
                       
                      </div>

                     
      
                      <div class="d-flex justify-content-center">
                    
                        
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                       
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
